<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/style.css">
    <title>SideBar Design</title>
</head>
<body>
    <div class="container">
        <!-- SideBar -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="/src/images/icon64.png"/>
                    <h2>Teory <span class="success">Daily#1</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
            </div>

            

            <div class="menu">
                <a href="#">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                    <h3>Home</h3>
                </a>
                <a href="#" class="active">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <h3>About</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        contact_mail
                    </span>
                    <h3>Contact</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        settings
                    </span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        report
                    </span>
                    <h3>Report</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>



        <div class="nav">
            <button id="menu-btn">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </button>
            <div class="dark-mode">
                <span class="material-symbols-outlined active">
                    light_mode
                    </span>
                <span class="material-symbols-outlined">
                    dark_mode
                </span>
            </div>

        </div>

    </div>

    <script src="/source.js"></script>
</body>
</html>
